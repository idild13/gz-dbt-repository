version: 2

sources:
  - name: raw
    database: intro-to-sql-project-1
    schema: gz_raw_data
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: "Sales of Greenweez — we have one row per product_id found in each orders_id"
        columns:
          - name: date_date
            description: "Date of purchase"
          - name: orders_id
            description: "The identification number for the order"
          - name: pdt_id
            description: "The identification number for the product"
          - name: quantity
            description: "The quantity number of sales"
          - name: revenue
            description: "The revenue generated per sales"
        tests:
          - unique:
              column_name: "(orders_id || '-' || pdt_id)"

      - name: product
        identifier: raw_gz_product
        description: "Products of Greenweez — we have one row per product_id showing its purchase price"
        columns:
          - name: products_id
            description: "The identification number for the product"
            tests:
              - unique
              - not_null
          - name: purchase_price
            description: "The purchase price per product id"

      - name: ship
        identifier: raw_gz_ship
        description: "Shipping of Greenweez — we have one row per orders_id showing fees and costs"
        columns:
          - name: orders_id
            description: "The identification number for the order"
            tests:
              - unique
              - not_null
          - name: shipping_fee 
            description: "Shipping fee per orders_id"
          - name: logcost 
            description: "Log cost per orders_id"
          - name: ship_cost
            description: "Ship cost per orders_id"


models:
  - name: int_sales_margin
    description: "Cost and margin table per products_id"
    columns:
      - name: products_id
        description: "ID per product"
        tests:
          - not_null
      - name: date_date,
        description: "date"
        tests:
          - not_null
      - name: orders_id
        description: "ID per order"
        tests:
              - not_null
      - name: revenue
        description: "revenue per product id"
        tests:
         - not_null
      - name: quantity
        description: "quantity per product id"
        tests:
          - not_null
      - name: purchase_price
        description: "purchase price product id"
        tests:
          - not_null
      - name: purchase_cost
        description: "purchase cost product id"
        tests:
          - not_null
      - name: margin
        description: "margin per product id"
        tests:
           - not_null
    tests:
        - unique:
            column_name: "(orders_id || '-' || products_id)"
        
  - name: int_orders_margin
    description: "int_sales_margin grouped by orders_id and date"
    columns:
      - name: date_date
        description: "date"
        tests:
           - not_null
      - name: orders_id
        description: "primary key"
        tests:
           - unique
           - not_null
      - name: revenue
        description: "revenue per order id"
        tests:
         - not_null
      - name: quantity
        description: "quantity per order id"
        tests:
          - not_null
      - name: purchase_price
        description: "purchase price order id"
        tests:
         - not_null
      - name: purchase_cost
        description: "purchase cost order id"
        tests:
         - not_null
      - name: margin
        description: "margin per order id"
        tests:
         - not_null

      - name: int_orders_operational
        description: "int_orders_margin joined by ship table to calculate operational margin per order"
        columns:
          - name: date_date,
            description: "date of the order"
            tests:
              - not_null
          - name: orders_id
            description: "primary key"
            tests:
              - unique
              - not_null
          - name: revenue
            description: "revenue per order id"
            tests:
              - not_null
          - name: quantity
            description: "quantity per order id"
            tests:
              - not_null
          - name: purchase_cost
            description: "purchase cost order id"
            tests:
              - not_null
          - name: margin
            description: "margin per order id"
            tests:
              - not_null
          - name: shipping_fee
            description: "shipping_fee per order id"
          - name: log_cost
            description: "log cost per order id"
          - name: ship_cost
            description: "ship_cost per order id"

      